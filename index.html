<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">Player1</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="user-score">0</span>
    </div>

    <div class="result" >
        <p>Paper covers rock.You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="site_img/rock.png" alt="">
        </div>
        <div class="choice" id="p">
                <img src="site_img/paper.png" alt="">
        </div>
        <div class="choice" id="s">
                <img src="site_img/scissor.png" alt="">
        </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
